<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="engGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Esquadro de engenharia (T-square) -->
  <g filter="url(#glow)">
    <!-- Lado vertical (régua) -->
    <rect x="15" y="20" width="6" height="60" 
          fill="url(#engGradient)" 
          stroke="#78350f" 
          stroke-width="1.5"
          rx="1"/>
    
    <!-- Lado horizontal (régua) -->
    <rect x="15" y="20" width="60" height="6" 
          fill="url(#engGradient)" 
          stroke="#78350f" 
          stroke-width="1.5"
          rx="1"/>
    
    <!-- Marcas de medida na régua horizontal -->
    <g stroke="#1e293b" stroke-width="1">
      <line x1="20" y1="23" x2="20" y2="25"/>
      <line x1="30" y1="23" x2="30" y2="25"/>
      <line x1="40" y1="23" x2="40" y2="25"/>
      <line x1="50" y1="23" x2="50" y2="25"/>
      <line x1="60" y1="23" x2="60" y2="25"/>
      <line x1="70" y1="23" x2="70" y2="25"/>
    </g>
    
    <!-- Marcas de medida na régua vertical -->
    <g stroke="#1e293b" stroke-width="1">
      <line x1="18" y1="30" x2="20" y2="30"/>
      <line x1="18" y1="40" x2="20" y2="40"/>
      <line x1="18" y1="50" x2="20" y2="50"/>
      <line x1="18" y1="60" x2="20" y2="60"/>
      <line x1="18" y1="70" x2="20" y2="70"/>
    </g>
    
    <!-- Ângulo de 90 graus destacado -->
    <path d="M 15 20 L 21 20 L 21 26" 
          fill="none" 
          stroke="#f59e0b" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
</svg>
